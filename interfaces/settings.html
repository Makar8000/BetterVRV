        <div id="spoilers" class="control-panel-container">
            <div class="control-panel-title">Spoilers</div>
            <div class="control-panel">
                <div class="control-row">
                    <div class="control-container">
                        <input id="thumbnail-spoiler-toggle" class="toggle" type="checkbox" />
                        <label for="thumbnail-spoiler-toggle" class="toggle"><div></div></label>
                    </div>
                    <label class="control-label" for="thumbnail-spoiler-toggle">
                        <div class="control-title">
                            Thumbnails
                        </div>
                        <div class="control-description">
                            All thumbnails will be blurred.
                        </div>
                    </label>
                </div>
                <div class="control-row control-subrow">
                    <div class="control-container">
                        <input id="show-seen-toggle" class="toggle" type="checkbox" />
                        <label for="show-seen-toggle" class="toggle"><div></div></label>
                    </div>
                    <label class="control-label" for="show-seen-toggle">
                        <div class="control-title">
                            Already Watched Episode Thumbnails
                        </div>
                        <div class="control-description">
                            The thumbnails for episodes and shows you've completely watched will not be hidden.
                        </div>
                    </label>
                </div>
                <div class="control-row">
                    <div class="control-container">
                        <input id="description-spoiler-toggle" class="toggle" type="checkbox" />
                        <label for="description-spoiler-toggle" class="toggle"><div></div></label>
                    </div>
                    <label class="control-label" for="description-spoiler-toggle">
                        <div class="control-title">
                            Descriptions
                        </div>
                        <div class="control-description">
                            The current episode's description will be blurred.
                        </div>
                    </label>
                </div>
                <div class="control-row">
                    <div class="control-container">
                        <input id="preview-spoiler-toggle" class="toggle" type="checkbox" disabled/>
                        <label for="preview-spoiler-toggle" class="toggle"><div></div></label>
                    </div>
                    <label class="control-label" for="preview-spoiler-toggle">
                        <div class="control-title">
                            Previews
                        </div>
                        <div class="control-description">
                            If there is a preview or &ldquo;next time on...&rdquo; at the end of the episode, it will be skipped.
                        </div>
                    </label>
                </div>
            </div>
        </div>
