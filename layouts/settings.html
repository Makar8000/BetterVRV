<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/toggle.css" />
    <link rel="stylesheet" href="../styles/settings.css" />

    <title>BetterVRV Settings</title>
</head>

<body>
    <div id="header">
        <img id="logo" src="../images/logotype.png" />
    </div>
    <div id="container">
        <div class="control-panel-container">
            <div class="control-panel-title">Spoilers</div>
            <div class="control-panel">
                <div id="thumbnail-spoiler-control" class="control-row toggle-container">
                    <label class="toggle-label" for="thumbnail-spoiler-toggle">
                        <div class="control-label">
                            <div class="control-title">
                                Thumbnails
                            </div>
                            <div class="control-description">
                                All thumbnails will be blurred.
                            </div>
                        </div>
                    </label>
                    <input id="thumbnail-spoiler-toggle" class="toggle" type="checkbox" />
                </div>
                <div id="description-spoiler-control" class="control-row toggle-container">
                    <label class="toggle-label" for="description-spoiler-toggle">
                        <div class="control-label">
                            <div class="control-title">
                                Description
                            </div>
                            <div class="control-description">
                                The current episode's description will be blurred.
                            </div>
                        </div>
                    </label>
                    <input id="description-spoiler-toggle" class="toggle" type="checkbox" />
                </div>

                <input id="toggleA" class="iostoggle" type="checkbox" />
                <label class="switch" for="toggleA">
                    <div></div>
                </label>

            </div>
        </div>
    </div>

    <script src="../js/settings.js"></script>
</body>

</html>
