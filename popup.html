<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/popup.css" />
</head>

<body>
    <div id="popup-container">
        <div class="control-row toggle-container">
            <label class="toggle-label" for="thumbnail-spoiler">Hide thumbnails</label>
            <input id="thumbnail-spoiler" class="toggle" type="checkbox" />
        </div>
        <div class="control-row toggle-container">
            <label class="toggle-label" for="description-spoiler">Hide descriptions</label>
            <input id="description-spoiler" class="toggle" type="checkbox" />
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
